<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete User - Student Information System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #6b7280;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Background mockup */
        .background-mockup {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #e5e7eb 0%, #d1d5db 100%);
            z-index: 1;
        }

        .mockup-header {
            height: 60px;
            background: #9ca3af;
            margin: 16px;
            border-radius: 8px;
        }

        .mockup-content {
            display: flex;
            gap: 16px;
            padding: 0 16px;
        }

        .mockup-sidebar {
            width: 200px;
            height: 400px;
            background: #9ca3af;
            border-radius: 8px;
        }

        .mockup-main {
            flex: 1;
            height: 400px;
            background: #9ca3af;
            border-radius: 8px;
            opacity: 0.7;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Modal */
        .modal {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            z-index: 20;
        }

        /* Modal Header */
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            border-bottom: 1px solid #f3f4f6;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
            color: #1f2937;
        }

        .btn-close {
            width: 36px;
            height: 36px;
            border: none;
            background: transparent;
            color: #6b7280;
            font-size: 24px;
            cursor: pointer;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .btn-close:hover {
            background: #f3f4f6;
            color: #1f2937;
        }

        /* Modal Body */
        .modal-body {
            padding: 24px;
        }

        .confirm-message {
            font-size: 16px;
            color: #1f2937;
            margin-bottom: 8px;
            line-height: 1.5;
        }

        .warning-text {
            font-size: 14px;
            color: #6b7280;
        }

        /* Warning Icon */
        .warning-icon-container {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
        }

        .warning-icon {
            width: 48px;
            height: 48px;
            background: #fee2e2;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            flex-shrink: 0;
        }

        /* Modal Footer */
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            padding: 16px 24px;
            border-top: 1px solid #f3f4f6;
            background: #fafafa;
        }

        .btn {
            padding: 12px 28px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-cancel {
            background: #ffffff;
            color: #4b5563;
            border: 1px solid #e5e7eb;
        }

        .btn-cancel:hover {
            background: #f3f4f6;
            border-color: #d1d5db;
        }

        .btn-danger {
            background: #ef4444;
            color: #ffffff;
            border: none;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .modal {
                margin: 16px;
            }

            .modal-footer {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Background Mockup -->
    <div class="background-mockup">
        <div class="mockup-header"></div>
        <div class="mockup-content">
            <div class="mockup-sidebar"></div>
            <div class="mockup-main"></div>
        </div>
    </div>

    <!-- Overlay -->
    <div class="overlay">
        <!-- Modal -->
        <div class="modal">
            <!-- Modal Header -->
            <div class="modal-header">
                <h2 class="modal-title">Delete User?</h2>
                <button class="btn-close">Ã—</button>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">
                <p class="confirm-message">Are you sure you want to delete this user?</p>
                <p class="warning-text">This action cannot be undone.</p>
            </div>

            <!-- Modal Footer -->
            <div class="modal-footer">
                <button class="btn btn-cancel">Cancel</button>
                <button class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</body>
</html>
