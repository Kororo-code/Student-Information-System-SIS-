<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - Student Information System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 32px;
            background: #ffffff;
            border-bottom: 1px solid #e5e7eb;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 20px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #6b7280;
        }

        .logo-icon {
            font-size: 18px;
        }

        .top-bar-icon {
            width: 40px;
            height: 40px;
            background: #6b7280;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: 14px;
            font-weight: 600;
        }

        /* Main Container */
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        /* Main Card */
        .main-card {
            background: #ffffff;
            border-radius: 12px;
            padding: 40px 48px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 580px;
            border: 1px solid #e5e7eb;
        }

        /* Card Header */
        .card-header {
            text-align: center;
            margin-bottom: 24px;
        }

        .card-title {
            font-size: 26px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 12px;
        }

        .card-subtitle {
            font-size: 15px;
            color: #6b7280;
            line-height: 1.6;
        }

        /* Divider */
        .divider {
            height: 1px;
            background: #e5e7eb;
            margin: 24px 0;
        }

        /* Verification Code Section */
        .code-section {
            margin-bottom: 20px;
        }

        .code-label {
            font-size: 15px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 16px;
            display: block;
        }

        .code-inputs {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .code-input {
            width: 56px;
            height: 64px;
            border: 1px solid #d1d5db;
            border-radius: 10px;
            font-size: 24px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: #1f2937;
            transition: all 0.2s;
        }

        .code-input:focus {
            outline: none;
            border-color: #4285f4;
            box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.15);
        }

        .code-input:hover {
            border-color: #9ca3af;
        }

        /* Resend Section */
        .resend-section {
            margin-bottom: 8px;
        }

        .resend-text {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 4px;
        }

        .resend-link {
            font-size: 14px;
            color: #4285f4;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
        }

        .resend-link:hover {
            text-decoration: underline;
        }

        /* Button Container */
        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 24px;
        }

        .btn-verify {
            padding: 14px 32px;
            background: #4285f4;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }

        .btn-verify:hover {
            background: #1a73e8;
        }

        .btn-verify:active {
            transform: scale(0.98);
        }

        /* Footer Links */
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-top: 24px;
        }

        .footer-link {
            font-size: 14px;
            color: #4285f4;
            text-decoration: none;
            font-weight: 500;
        }

        .footer-link:hover {
            text-decoration: underline;
        }

        /* Email Display */
        .email-display {
            background: #f0f7ff;
            padding: 12px 16px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 24px;
        }

        .email-display span {
            font-size: 14px;
            color: #4285f4;
            font-weight: 500;
        }
        /* User Avatar Image */
        .user-avatar-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
            border: 2px solid #e8f0fe;
        }
        /* Responsive */
        @media (max-width: 500px) {
            .main-card {
                padding: 32px 24px;
            }

            .code-inputs {
                gap: 8px;
            }

            .code-input {
                width: 44px;
                height: 54px;
                font-size: 20px;
            }

            .footer-links {
                flex-direction: column;
                align-items: center;
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="logo">
            <span class="logo-icon">ðŸŽ“</span>
            <span>SIS Portal</span>
        </div>
         <img src="ChangliICON.jpg" alt="Changli" class="user-avatar-img">
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Main Card -->
        <div class="main-card">
            <!-- Card Header -->
            <div class="card-header">
                <h1 class="card-title">Verify Your Email Address</h1>
                <p class="card-subtitle">
                    We've sent a verification code to your email.<br>
                    Please enter the code below to activate your account.
                </p>
            </div>

            <!-- Email Display -->
            <div class="email-display">
                <span>ðŸ“§ red.vermillion@Jinzhou.waves</span>
            </div>

            <div class="divider"></div>

            <!-- Verification Code Section -->
            <div class="code-section">
                <label class="code-label">Verification Code</label>
                <div class="code-inputs">
                    <input type="text" class="code-input" maxlength="1" inputmode="numeric" pattern="[0-9]" autofocus>
                    <input type="text" class="code-input" maxlength="1" inputmode="numeric" pattern="[0-9]">
                    <input type="text" class="code-input" maxlength="1" inputmode="numeric" pattern="[0-9]">
                    <input type="text" class="code-input" maxlength="1" inputmode="numeric" pattern="[0-9]">
                    <input type="text" class="code-input" maxlength="1" inputmode="numeric" pattern="[0-9]">
                    <input type="text" class="code-input" maxlength="1" inputmode="numeric" pattern="[0-9]">
                </div>

                <!-- Resend Section -->
                <div class="resend-section">
                    <p class="resend-text">Didn't receive the code?</p>
                    <a href="#" class="resend-link">Resend Code</a>
                </div>
            </div>

            <div class="divider"></div>

            <!-- Button Container -->
            <div class="button-container">
                <button class="btn-verify">Verify Email</button>
            </div>
        </div>

        <!-- Footer Links -->
        <div class="footer-links">
            <a href="#" class="footer-link">Change email address</a>
            <a href="Logic Account.html" class="footer-link">Back to Login</a>
        </div>
    </div>

    <!-- JavaScript for auto-focus next input -->
    <script>
        const inputs = document.querySelectorAll('.code-input');
        
        inputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                // Move to next input if value entered
                if (e.target.value.length === 1 && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            });

            input.addEventListener('keydown', (e) => {
                // Move to previous input on backspace if empty
                if (e.key === 'Backspace' && e.target.value === '' && index > 0) {
                    inputs[index - 1].focus();
                }
            });

            // Select all on focus
            input.addEventListener('focus', (e) => {
                e.target.select();
            });
        });
    </script>
</body>
</html>
